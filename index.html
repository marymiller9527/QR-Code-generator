<style>

        border: 1px solid #e0e0e0;
        flex-shrink: 0;
    }

    .qr-container h2 {
        margin-top: 0;
        color: #2c3e50; /* Darker, professional blue/grey */
        font-size: 2em; /* Larger heading */
        margin-bottom: 15px;
    }

    .qr-container p {
        color: #555;
        font-size: 1.1em;
        margin-bottom: 25px;
    }

    .qr-container input[type="text"] {
        width: calc(100% - 24px); /* Account for padding */
        padding: 12px;

        border-radius: 6px;
        font-size: 1em;
        transition: all 0.3s ease; /* Smooth transition on focus */
    }

        border-color: #007bff;

        outline: none;
    }

        font-size: 1.1em;
