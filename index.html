<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1017526133582505"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free QR Code Generator</title>
    <meta name="google-site-verification" content="XqVmK_JLngiLgDC9XW3qgvJ4aSKNJGghzmTVpXyP8Ws" />
    <link rel="icon" href="/logo.png">
    <style>
        .qr-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .qr-container h2 {
            margin-top: 0;
            color: #333;
        }
        .qr-container input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .qr-container button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .qr-container button:hover {
            background-color: #0056b3;
        }
        .qr-container #qr-code-image {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="qr-container">
        <h2>QR Code Generator</h2>
        <p>Enter the URL or text you want to make a QR code:</p>
        <input type="text" id="text-input" placeholder="Enter URL or text here...">
        <button onclick="generateQRCode()">Generate QR Code</button>
        <div id="qr-code-image">
        </div>
    </div>
    <script>
        function generateQRCode() {
            const textInput = document.getElementById('text-input').value;
            const qrCodeImageContainer = document.getElementById('qr-code-image');
            if (textInput.trim() === '') {
                alert('Please enter a URL or text!');
                return;
            }
            const apiURL = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(textInput)}`;
            qrCodeImageContainer.innerHTML = `<img src="${apiURL}" alt="QR Code">`;
        }
    </script>
    <p style="text-align: center; margin-top: 50px;">
        <a href="/about.html">About Us</a> | <a href="/privacy.html">Privacy Policy</a>
    </p>
<p style="text-align: center; margin-top: 20px;">

    <a href="/2025/09/04/a-complete-guide-to-qr-codes.html">A Complete Guide to QR Codes and Their Benefits</a>
</p>
</body>
</html>
